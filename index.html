<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Backend</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>

	<div class="container">
    <div>
      <ul class="errors"></ul>
    </div>
    
<legend class="text-center">Form</legend>
		<form action="/" method="post">
  <div class="row mb-3">
    <label for="Name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Name" name="name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="Email" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="Email" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="Number" class="col-sm-2 col-form-label">Phone</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="Number" name="number">
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Male" >
        <label class="form-check-label" for="gridRadios1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Female">
        <label class="form-check-label" for="gridRadios2">
          Female
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Others">
        <label class="form-check-label" for="gridRadios3">
          Others
        </label>
      </div>
    </div>
  </fieldset>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Hobbies</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="gridCheck" id="gridCheck1" value="Reading" >
        <label class="form-check-label" for="gridCheck1">
          Reading
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="gridCheck" id="gridCheck2" value="Traveling" >
        <label class="form-check-label" for="gridCheck2">
          Traveling
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="gridCheck" id="gridCheck3" value="Music">
        <label class="form-check-label" for="gridCheck3">
          Listening to music
        </label>
      </div>
    </div>
  </fieldset>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	</div>
<script src="/js/client.js"></script>
	
	

</body>
</html>
